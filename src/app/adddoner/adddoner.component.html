<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <app-navbar></app-navbar>
    <div class="container">
        <div class="row ">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://www.bbh.org.in/wp-content/uploads/2019/12/Blood-Bank-1.jpg" class="d-block w-100" alt="...">
                      </div>
                     
                    </div>
                  </div>
                  <h3>Blood Donation Form
                  </h3>

                <div class="row g-3">
                    <div class="col col-12 colo-sm-6 col-md-6 col-lg-6 col-xl-6 col-xx-6">
                        <label for="">Name</label>
                    <input type="text" class="form-control" name="name"[(ngModel)]="name">
                    </div>
                    <div class="col col-12 colo-sm-6 col-md-6 col-lg-6 col-xl-6 col-xx-6">
                        <label for="">Blood Group</label>
                        <select name="" id="" class="form-control"name="bloodGroup"[(ngModel)]="bloodGroup">
                            <option value="">Select</option>
                            <option value="">A+ve</option>
                            <option value="">B+ve</option>
                            <option value="">AB+ve</option>
                            <option value="">O+ve</option>
                            <option value="">B-ve</option>
                            <option value="">A-ve</option>
                            <option value="">AB-ve</option>
                            <option value="">O-ve</option>
                            </select>
                    </div>
                    <div class="col col-12 colo-sm-6 col-md-6 col-lg-6 col-xl-6 col-xx-6">
                        <label for="">Date Of Birth</label>
                       <input type="month" name="" id="" class="form-control" name="dob"[(ngModel)]="dob">
                    </div>
                    <div class="col col-12 colo-sm-6 col-md-6 col-lg-6 col-xl-6 col-xx-6">
                        <label for="">Last Blood Donation Date</label>
                        <input type="month" name="" id="" class="form-control" name="lastDonation"[(ngModel)]="lastDonation">
                    </div>
                    <div class="col col-12 colo-sm-6 col-md-6 col-lg-6 col-xl-6 col-xx-6">
                        <label for="">In the last six months have you had any of the following?</label>
                        <select name="" id="" class="form-control" name="inlast"[(ngModel)]="inlast">
                            <option value="">Select</option>
                            <option value="">Tattooing</option>
                            <option value="">Ear Picecing</option>
                            <option value="">Dentak Extraction</option>
                            
                            </select>
                    </div>
                    <div class="col col-12 colo-sm-6 col-md-6 col-lg-6 col-xl-6 col-xx-6">
                        <label for="">last Corona Vaccine</label>
                        <input type="month" name="" id="" class="form-control" name=" lastCorona"[(ngModel)]=" lastCorona">
                    </div>
                    <div class="col col-12 colo-sm-6 col-md-6 col-lg-6 col-xl-6 col-xx-6">
                        <label for="">Address</label>
                        <input type="text" class="form-control" name="address"[(ngModel)]="address">
                    </div>
                    <div class="col col-12 colo-sm-6 col-md-6 col-lg-6 col-xl-6 col-xx-6">
                        <label for="">Pin Number</label>
                        <input type="text" class="form-control" name="pin"[(ngModel)]="pin">
                    </div>
                    <div class="col col-12 colo-sm-6 col-md-6 col-lg-6 col-xl-6 col-xx-6">
                        <label for="">Mobile</label>
                        <input type="text" class="form-control" name="mobile"[(ngModel)]="mobile">
                    </div>
                    <div class="col col-12 colo-sm-6 col-md-6 col-lg-6 col-xl-6 col-xx-6">
                        <label for="">Email-Id</label>
                        <input type="text" class="form-control" name="email"[(ngModel)]="email">
                    </div>
                    <div class="col col-12 colo-sm-6 col-md-6 col-lg-6 col-xl-6 col-xx-6">

                        <button class="btn btn-danger" (click="readValues()") >Register</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
